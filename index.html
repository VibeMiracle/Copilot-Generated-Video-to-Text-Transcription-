<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video to Text Transcription</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 2rem; }
        .container { max-width: 500px; margin: auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 0 16px #eee; }
        h2 { text-align: center; }
        label { font-weight: bold; display: block; margin-bottom: 0.5rem; }
        input[type="text"] { width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 0.75rem; background: #1172eb; color: white; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; }
        button:disabled { background: #ccc; }
        .output { margin-top: 1.5rem; padding: 1rem; background: #f1f1f1; border-radius: 4px; min-height: 80px; font-size: 1rem; }
        .loading { color: #1172eb; }
        .note { color: #888; font-size: 0.9rem; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Video to Text Transcription</h2>
        <label for="videoUrl">Paste Video URL:</label>
        <input type="text" id="videoUrl" placeholder="https://example.com/video.mp4" />
        <button id="transcribeBtn">Transcribe</button>
        <div class="output" id="output"></div>
        <div class="note">
            <b>Note:</b> This is a demo. For real transcription, connect to a backend API service (instructions in <code>script.js</code>).
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
